<html>
<head>
	<meta charset="utf-8" />
  <title>Coach Blitzcrank</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <div id="title">Coach <img id="blitzcrank_head" src="image/blitzcrank_head.png"> Blitzcrank</div>
  <div id="sub-title">analyzes your strengths and weaknesses, to help you identify areas to improve</div>
  <form id="search-form" action="/search" method="POST">
    <input id="summoner" name="summoner" type="text" placeholder="Summoner name" autofocus>
    <select id="region" name="region">
      <option value="NA1">NA</option>
      <option value="EUW1">EUW</option>
      <option value="KR">KR</option>
      <option value="EUN1">EUNE</option>
      <option value="LA2">LAS</option>
      <option value="JP1">JP</option>
      <option value="OC1">OCE</option>
      <option value="BR1">BR</option>
      <option value="LA1">LAN</option>
      <option value="RU">RU</option>
      <option value="TR1">TR</option>
    </select>
    <button type="submit">GO</button>
  </form>
  <div id="footer-text">--Fired up and ready to serve--</div>
</body>
</html>
